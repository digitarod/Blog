<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Creator - 次世代のブログ執筆体験</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- サイドバー -->
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-icon">AI</div>
                <h1>Blog Creator</h1>
            </div>
            
            <nav class="nav-menu">
                <button class="nav-item active">
                    <span class="icon">📝</span> 新規記事作成
                </button>
                <button class="nav-item">
                    <span class="icon">📂</span> 保存済み記事
                </button>
                <button class="nav-item">
                    <span class="icon">⚙️</span> 設定 (WordPress連携)
                </button>
            </nav>

            <div class="premium-features">
                <h3>Premium Features</h3>
                <div class="feature-toggle">
                    <label>
                        <input type="checkbox" id="seo-mode">
                        <span class="toggle-label">SEO最適化モード</span>
                    </label>
                </div>
                <div class="feature-toggle">
                    <label>
                        <input type="checkbox" id="auto-image">
                        <span class="toggle-label">アイキャッチ自動生成</span>
                    </label>
                </div>
            </div>
        </aside>

        <!-- メインエリア -->
        <main class="main-content">
            <header class="top-bar">
                <div class="status-indicator">
                    <span class="dot"></span> 準備完了
                </div>
                <div class="actions">
                    <button class="btn secondary" id="save-draft">下書き保存</button>
                    <button class="btn primary" id="publish-btn">公開 / 投稿</button>
                </div>
            </header>

            <div class="editor-wrapper">
                <!-- AI入力エリア -->
                <section class="ai-controls">
                    <div class="input-group">
                        <input type="text" id="topic-input" placeholder="記事のテーマやキーワードを入力してください (例: AIの未来, リモートワークのコツ...)">
                        <button class="btn accent" id="generate-btn">
                            <span class="sparkle">✨</span> AIで構成案を作成
                        </button>
                    </div>
                    <div class="ai-options hidden" id="ai-options">
                        <div class="option-chip">トーン: プロフェッショナル</div>
                        <div class="option-chip">ターゲット: 初心者向け</div>
                        <div class="option-chip">文字数: 3000文字</div>
                    </div>
                </section>

                <!-- 記事メタデータ -->
                <section class="meta-inputs">
                    <input type="text" id="post-title" class="title-input" placeholder="記事タイトル (AIが提案します)">
                </section>

                <!-- エディタ本体 -->
                <div class="editor-container">
                    <div id="editor">
                        <p>ここに記事の本文が表示されます。AIを使って生成するか、直接執筆を開始してください...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="script.js"></script>
</body>
</html>
